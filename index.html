<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gotham+Light:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gotham+Black:wght@400&display=swap">
</head>
<body>

    <!-- Widget de Descarga -->
    <div class="descarga-widget">
        <div class="descarga-info">
            <div class="app-icon">
                <img class="dimoapp" src="/assets/dimo.png" alt="Dimo App">
            </div>
            <div class="text-container">
                <div class="dimotitulo">dimo</div>
                <div class="tu-dinero-movil">Tu dinero móvil ya!</div>
            </div>
        </div>
    
        <button class="descargar-btn">Descargar</button>
    </div>

    <!-- Header Principal -->
    <header class="main-header">
        <div class="logo">
            <img src="/assets/logo-dimo.png" alt="Dimo Logo">
        </div>
        <nav class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Preguntas</a>
            <a href="#">Comercio</a>
            <a href="#" class="plus-dimo">
                <span class="plus">+</span>dimo
            </a>
        </nav>
        <div class="buttons">
            <button class="btn login">Ingresar</button>
            <button class="btn signup">Regístrate</button>
        </div>
        <div class="menu-wrapper">
            <!-- Icono del menú -->
            <div class="menu-icon">☰</div>
        
            <!-- Menú desplegable -->
            <div class="menu-container">
                <a href="#">Inicio</a>
                <a href="#">Preguntas</a>
                <a href="#">Comercios</a>
                <a href="#">Contacto</a>
                <a href="#">+dimo</a>
                <a href="#">Ingresar</a>
                <a href="#">Registrarte</a>
            </div>
        </div>
        
    </header>

    <section class="seccionuno">
        <div class="gestion-tu-dinero-container">
            <p class="gestion-tu-dinero">
                <span class="gestion-tu">¡Gestioná tu </span>
                <span class="dinero">dinero</span>
                <span>!</span>
            </p>
            <p class="gestion-tu-dinero">y pagá todo sin salir de casa!</p>
                <div class="boton-dimo">
                    <div class="boton-fondo">
                    </div>
                    <div class="descarg-dimo-aqu">¡Descargá DIMO aquí!</div>
                </div>
                <img class="lineasup-icon" alt="" src="/assets/lineasup.png">
        </div>
    </section>
    

</body>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const menuIcon = document.querySelector(".menu-icon");
    const menuContainer = document.querySelector(".menu-container");

    menuIcon.addEventListener("click", function () {
        menuContainer.classList.toggle("active"); // Mostrar u ocultar el menú
        menuIcon.classList.toggle("active"); // Rotar el icono
    });

    document.addEventListener("click", function (event) {
        if (!menuContainer.contains(event.target) && !menuIcon.contains(event.target)) {
            menuContainer.classList.remove("active");
            menuIcon.classList.remove("active"); // Volver a la posición original
        }
    });
});
document.addEventListener("DOMContentLoaded", function () {
    
    const widget = document.querySelector(".descarga-widget");
    const header = document.querySelector(".main-header");
    let lastScrollY = window.scrollY;
    let isWidgetHidden = false;
    let isShadowAdded = false;

    window.addEventListener("scroll", function () {
        let currentScrollY = window.scrollY;

        if (currentScrollY > lastScrollY && currentScrollY > 100) {
            // Si el usuario baja, oculta el widget
            if (!isWidgetHidden) {
                widget.classList.add("hidden");
                isWidgetHidden = true;
            }
        } else if (currentScrollY < lastScrollY && currentScrollY < 100) {
            // Si el usuario sube, muestra el widget
            if (isWidgetHidden) {
                widget.classList.remove("hidden");
                isWidgetHidden = false;
            }
        }

        // Agregar sombra al header solo cuando bajas
        if (currentScrollY > 50) {
            if (!isShadowAdded) {
                header.classList.add("shadow");
                isShadowAdded = true;
            }
        } else {
            if (isShadowAdded) {
                header.classList.remove("shadow");
                isShadowAdded = false;
            }
        }

        lastScrollY = currentScrollY;
    });
});


</script>

</html>
